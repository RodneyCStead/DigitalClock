<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Timezone Clock</title>
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap'); 
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .alarm-clock {
        margin: auto;
        width: 80%;
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        color: green; 
        background-color: black; 
        text-align: center; 
        padding: 20px; 
        border: 3px solid green; 
        border-radius: 16px; 
    }
    #timezone {
        margin: 20px auto;
        display: block;
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        color: green; 
        background-color: black; 
        padding: 10px; 
        border: 3px solid green; 
        border-radius: 16px; 
    }

    #clockHeading {
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        color: green; 
        background-color: black; 
        text-align: center; 
        padding: 20px; 
        border: 3px solid green; 
        border-radius: 16px; 
        margin-bottom: 20px;
    }

    </style>
</head>
<body>
    <!-- Heading for the clock -->
    <div id = "clockHeading">Canadian Time Zone Clock</div>
    <!-- Container for the clock -->
    <div id = "clock" class = "alarm-clock"></div>
    <!-- Dropdown menu for selecting the timezone -->
    <select id="timezone">
        <!-- Options for each timezone -->
        <option value="America/St_Johns">Newfoundland Time Zone</option>
        <option value="America/Goose_Bay">Atlantic Time Zone</option>
        <option value="America/Toronto">Eastern Time Zone</option>
        <option value="America/Winnipeg">Central Time Zone</option>
        <option value="America/Edmonton">Mountain Time Zone</option>
        <option value="America/Vancouver">Pacific Time Zone (Pacific Standard Time)</option>
        <option value="America/Whitehorse">Pacific Time Zone (Pacific Daylight Time)</option>
    </select>
    <script>
    // Variable to hold the timeout ID
    var timeoutId; 

    // Function to show the time in the selected timezone
    function showTime(timezone){
        // Get the current date and time
        var date = new Date(); 

        // Format the time in the selected timezone
        var time = date.toLocaleTimeString('en-US', { timeZone: timezone, hour12: true });

        // Display the time in the clock container
        document.getElementById("clock").innerHTML = time;

        // Clear the previous timeout
        clearTimeout(timeoutId);

        // Call the showTime function every second
        timeoutId = setTimeout(function() { showTime(timezone); }, 1000);
    }

    // When the page loads, this will call the showTime function with the currently selected timezone
    window.onload = function() { 
        showTime(document.getElementById('timezone').value); 
    };

    // When the selected timezone changes, update the clock to show the time in the new timezone
    document.getElementById('timezone').onchange = function() {
        showTime(this.value);
    };
    
    </script>
</body>
</html>
